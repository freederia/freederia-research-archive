# .github/workflows/auto_index.yml

name: Auto Generate Index Files

# 언제 이 액션을 실행할 것인가
on:
  # 1. 30분마다 자동으로 실행 (cron 스케줄)
  schedule:
    - cron: '*/30 * * * *'
  
  # 2. 수동으로 실행할 수도 있도록 설정 (Actions 탭에서 버튼 클릭)
  workflow_dispatch:

jobs:
  build:
    # 실행 환경: 최신 우분투 리눅스
    runs-on: ubuntu-latest

    steps:
      # 1. 내 저장소의 코드를 서버로 가져오기 (체크아웃)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # 파이썬 버전 지정

      # 3. 위에서 만든 Python 스크립트 실행
      - name: Run indexing script
        run: python make_indices.py

      # 4. 스크립트 실행 후 변경된 파일이 있는지 확인하고, 있다면 자동으로 커밋
      - name: Commit and push if changed
        run: |
          # Git 사용자 정보 설정 (커밋 주체)
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 변경된 파일이 있는지 확인
          git add .
          if ! git diff --staged --quiet; then
            # 변경사항이 있다면 커밋하고 푸시
            git commit -m "docs: 자동 인덱스 파일 생성 및 업데이트 봇"
            git push
          else
            # 변경사항이 없다면 메시지 출력
            echo "변경사항이 없어 커밋하지 않습니다."
          fi